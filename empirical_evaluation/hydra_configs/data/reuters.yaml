class_definition:
  _target_: maml.data.Reuters
  root: "."
  variant: "full"
  download: False
  realistic_split: "cv-5-0"
max_epochs: 30
num_workers: 4
train_batch_size: 32
eval_batch_size: 512
optimizer:
  class_definition: torch.optim.RAdam
  gt_params:
    lr: 1e-3
    weight_decay: 0.0
  ap_params:
    lr: 1e-3
    weight_decay: 0.0
lr_scheduler:
  class_definition: torch.optim.lr_scheduler.CosineAnnealingLR
  params:
    T_max: 30


