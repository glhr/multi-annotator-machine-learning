class_definition:
  _target_: maml.data.Dopanim
  root: "/home/datasets"
  variant: "full"
  annotation_type: "class-labels"
  download: False
max_epochs: 50
num_workers: 4
train_batch_size: 64
eval_batch_size: 128
optimizer:
  class_definition: torch.optim.RAdam
  gt_params:
    lr: 0.001
    weight_decay: 0
  ap_params:
    lr: 0.001
    weight_decay: 0
lr_scheduler:
  class_definition: torch.optim.lr_scheduler.CosineAnnealingLR
  params:
    T_max: 50


